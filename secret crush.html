<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #FFB3CC 0%, #ffe0f0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        main {
            background: rgba(255,255,255,0.85);
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(255,105,180,0.12);
            padding: 32px 18px 24px 18px;
            max-width: 400px;
            width: 90vw;
            text-align: center;
            position: relative;
        }
        h1 {
            color: #ff69b4;
            margin-bottom: 18px;
            text-shadow: 1px 1px 2px #fff;
            font-size: 2rem;
            letter-spacing: 2px;
        }
        .message {
            font-size: 1.2rem;
            color: #d63384;
            padding: 18px;
            background: #fff0fa;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.07);
            min-height: 80px;
            margin-bottom: 10px;
            max-width: 100%;
            text-align: center;
            display: none;
            transition: background 0.3s;
        }
        input[type="password"] {
            padding: 10px;
            border-radius: 20px;
            border: 2px solid #ff85a2;
            margin: 10px 0;
            font-size: 1rem;
            width: 80%;
            background: #fff0fa;
            color: #d63384;
            box-shadow: 0 2px 8px rgba(255,105,180,0.08);
        }
        button {
            margin: 10px 5px;
            padding: 12px 28px;
            background: linear-gradient(90deg, #ff85a2, #ffb3c6);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: background 0.3s, transform 0.2s;
        }
        button:hover, button:focus {
            background: linear-gradient(90deg, #ff4f81, #ffb3c6);
            transform: scale(1.08);
            outline: none;
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .heart {
            position: absolute;
            color: #ff6b81;
            animation: floatUp 6s ease-in;
            font-size: 1.5rem;
            opacity: 0.8;
            will-change: transform, opacity;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
        @media (max-width: 500px) {
            main {
                padding: 18px 4vw 18px 4vw;
                max-width: 98vw;
            }
            h1 {
                font-size: 1.3rem;
            }
            .message {
                font-size: 1rem;
                padding: 10px;
            }
            button {
                font-size: 1rem;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>SECRET MESSAGE</h1>
        <div class="message" id="message"></div>
        <input type="password" id="passwordInput" placeholder="Enter password" autocomplete="off">
        <button id="unlockBtn">Unlock</button>
        <button id="sendBtn" style="display:none;">Send</button>
        <div class="hearts" id="hearts"></div>
    </main>
    <script>
        const PASSWORD = "5125";
        const messages = [
            "There's something about the way you carry yourself - calm, confident, mature, friendly and unaware of how magnetic it is.",
            "I admire you from a distance, not out of fear, but out of respect for your space you deserve.",
            "You cross my mind often than I'd  like to admit - and I let you, every time.",
            "Somehow, seeing you-just in passing-adds something good to my day.",
            "I don't know you well, but there's a sincerity in your presences that's hard to ignore.",
            "You remind me that connection doesnâ€™t always need words.",
            "Youâ€™re not mine to miss, and yet â€” I still do, in small, unspoken ways.",
            "I find myself smiling when I think of you, even if weâ€™ve never spoken.",
            "You have a way of making the ordinary feel special, just by being you.",
            "I appreciate the little things about you that make you unique.",
            "Your presence is like a gentle reminder that beauty exists in the world.",
            "You inspire me to be a better person, even from afar.",
            "I cherish the moments we share, no matter how brief they may be."
        ];

        const messageEl = document.getElementById('message');
        const heartsContainer = document.getElementById('hearts');
        const passwordInput = document.getElementById('passwordInput');
        const unlockBtn = document.getElementById('unlockBtn');
        const sendBtn = document.getElementById('sendBtn');
        let typingInterval = null;
        let currentIndex = 0;

        unlockBtn.onclick = function() {
            if (passwordInput.value === PASSWORD) {
                messageEl.style.display = "block";
                passwordInput.style.display = "none";
                unlockBtn.style.display = "none";
                sendBtn.style.display = "inline-block";
                unlockBtn.disabled = true;
                currentIndex = 0;
                typeMessage(messages[currentIndex]);
                dropHearts();
                currentIndex++;
            } else {
                alert("Wrong password!");
                passwordInput.value = "";
                dropHearts(true);
            }
        };

        sendBtn.onclick = function() {
            if (currentIndex < messages.length) {
                typeMessage(messages[currentIndex]);
                dropHearts();
                currentIndex++;
                if (currentIndex === messages.length) {
                    sendBtn.disabled = true;
                    sendBtn.innerText = "No more messages ðŸ’Œ";
                    sendBtn.style.opacity = "0.6";
                }
            }
        };

        function typeMessage(text){
            if (typingInterval) clearInterval(typingInterval);
            messageEl.innerHTML = '';
            let i = 0;
            typingInterval = setInterval(() => {
                if (i < text.length) {
                    messageEl.innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typingInterval);
                    typingInterval = null;
                }
            }, 60);
        }

        function dropHearts(sad = false) {
            for (let i = 0; i < 12; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = sad ? 'ðŸ’”' : (Math.random() > 0.5 ? 'ðŸ’•' : 'ðŸ’—');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 4) + 's';
                heart.style.fontSize = (Math.random() * 1 + 1.5) + 'rem';
                heart.style.animationIterationCount = 1; // Only animate once
                heartsContainer.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === "Enter") {
                if (passwordInput.style.display !== "none") {
                    unlockBtn.click();
                } else if (sendBtn.style.display !== "none" && !sendBtn.disabled) {
                    sendBtn.click();
                }
            }
        });
    </script>
</body>
</html>
